apiVersion: apps/v1
kind: Deployment
metadata:
  name: vprocache01
  labels:
    app: vprocache01
spec:
  selector:
    matchLabels:
      app: vprocache01
  replicas: 1
  template:
    metadata:
      labels:
        app: vprocache01
    spec:
      containers:
      - name: vprocache01
        image: memcached
        resources:
            limits:
              memory: "150Mi"
              cpu: "250m"
        ports:
        - name: cache-port
          containerPort: 11211